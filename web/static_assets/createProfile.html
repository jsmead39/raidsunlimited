<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/profile.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>

    <div id="topSection">PlaceHolder</div>
    <div id="messagePopup" class="hidden">
        <p id="messageText"></p>
    </div>


    <div id="editUserProfile" class="dialog-block">
        <h2 id="editUserProfile-title" class="dialog-title">
            Create Profile
        </h2>

        <div class="dialog-content">
            <form id="userProfileForm">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" placeholder="Enter your avatar name here">
                </div>

                <div class="form-group">
                    <label for="warcraftLogsLink">Warcraft Logs Link</label>
                    <input type="url" id="warcraftLogsLink" name="warcraftLogsLink"
                           placeholder="http://www.warcraftlogs.com">
                </div>


                <div class="form-group" id="charactersSection">
                    <div class="characters-header">
                        <label>List of Characters</label>
                        <button type="button" id="addCharacterButton">Add a Character</button>
                    </div>
                    <div id="characterList" class="character-list"></div>
                </div>


            </form>

            <div id="characterFormContainer" class="hidden">
                <form id="characterForm" autocomplete="off">
                    <h1 class="form-title">Add a Character</h1>
                    <label for="characterName">Name:</label>
                    <input type="text" id="characterName" name="characterName" required>

                    <label for="characterClass">Class:</label>
                    <select id="characterClass" name="characterClass" required>
                        <option value="" disabled selected>Select a Class</option>
                        <option value="Death Knight">Death Knight</option>
                        <option value="Druid">Druid</option>
                        <option value="Hunter">Hunter</option>
                        <option value="Mage">Mage</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Priest">Priest</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Shaman">Shaman</option>
                        <option value="Warlock">Warlock</option>
                        <option value="Warrior">Warrior</option>
                    </select>

                    <label for="characterSpecialization">Specialization:</label>
                    <select id="characterSpecialization" name="characterSpecialization" required>
                        <option value="" disabled selected>Select a Specialization</option>
                    </select>

                    <label for="characterRole">Role:</label>
                    <select id="characterRole" name="characterRole" required>
                        <option value="" disabled selected>Select a Role</option>
                        <option value="DPS">DPS</option>
                        <option value="Tank">Tank</option>
                        <option value="Healer">Healer</option>
                    </select>


                    <button type="submit">Save Character</button>
                </form>
            </div>
            <p>
                <a href="#" class="button" id="create">Create Profile</a>
            </p>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewProfile.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>

    <div id="topSection">PlaceHolder</div>

    <div id="viewUserProfile" class="dialog-block">
        <h2 id="viewUserProfile-title" class="dialog-title">
            User Profile
        </h2>

        <div class="dialog-content">
            <div class="form-group" id="displayNameContainer">
                <label for="displayName" id="displayTitle">User Name:</label>
                <div>
                    <span id="displayName"></span>
                </div>
            </div>

            <div class="form-group">
                <label id="warcraftLogsLink">Warcraft Logs Link:</label>
                <a id="warcraftLink" href="#"></a>
            </div>

            <div id="characterContainer" class="character-list">
                <h2 class="list-title">Character List</h2>
                <div id="characterList">

                </div>
            </div>

        </div>

        <div id="raidHistory" class="dialog-block">
            <h2 id="raidHistory-title" class="dialog-title">
                Raid History
            </h2>
            <div class="dialog-content">
                <ul id="raids">

                </ul>
            </div>
        </div>
</body>

</html>

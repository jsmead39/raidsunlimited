<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createPlaylist.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>

    <div id="topSection">PlaceHolder</div>

    <div id="editUserProfile" class="dialog-block">
        <h2 id="editUserProfile-title" class="dialog-title">
            Edit User Profile
        </h2>

        <div class="dialog-content">
            <form id="userProfileForm">
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" name="email" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName">
                </div>
                <div class="form-group" id="charactersSection">
                    <label>List of Characters</label>
                    <button type="button" id="addCharacterButton">Add a Character</button>
                    <ul id="characterList">

                    </ul>
                </div>
                <div class="form-group">
                    <label for="warcraftLogsLink">Warcraft Logs Link</label>
                    <input type="url" id="warcraftLogsLink" name="warcraftLogsLink">
                </div>
                <div class="form-group">
                    <input type="submit" value="Change">
                </div>
            </form>
        </div>
    </div>

    <div id="raidHistory" class="dialog-block">
        <h2 id="raidHistory-title" class="dialog-title">
            Raid History
        </h2>
        <div class="dialog-content">
            <ul id="raids">

            </ul>
        </div>
    </div>
</body>

</html>

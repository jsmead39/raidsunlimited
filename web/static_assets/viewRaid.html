<!DOCTYPE html>
<html>


<head>
    <script type="text/javascript" src="assets/viewRaid.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="background custom-background">
    <header class="header" id="header"></header>

<!--    PlaceHolder for Banner-->

    <div id="banner"></div>
    <div class="card custom-card hidden">
        <h2 id="formTitle">Raid Details</h2>
            <div>
            <button id="signup-btn" class="btn btn-primary">Sign Up</button>
            <button id="delete-btn" class="btn btn-primary">Delete Raid</button>
            <button id="edit-btn" class="btn btn-primary">Edit Raid</button>
            <button id="feedback-btn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Leave Feedback
            </button>
            <button id="viewfeedback-btn" class="btn btn-primary" data-toggle="modal" data-target="#viewFeedbackModal">
                View Feedback
            </button>
            <div id="messagePopup" class="hidden">
                <p id="messageText"></p>

            </div>
        <div id="character-dropdown" class="character-dropdown"></div>

            <p class="hidden error" id="error-message"></p>
            <div class="raid-details-flex" id="raid-details">
                <p id="raid-name">Raid Name: </p>
                <p id="raid-size">Raid Size: </p>
                <p id="raid-date">Raid Date: </p>
                <p id="raid-time">Raid Time: </p>
            </div>
            <div id="raid-server" class="raid-server-status">Server: </div>
            <div id="raid-status" class="raid-server-status">Raid Status: </div>
            <h3>Participants</h3>
            <table>
                <thead id="participant-table-headers">
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Spec</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="participant-table-body">
                </tbody>
            </table>
        </div>
    </div>


<!-- Modal for Leave Feedback-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Feedback Form</h4>
                </div>
                <div class="modal-body">
                    <form id="feedbackForm">
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <select class="form-control" id="rating" name="rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comments:</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="feedback-save" data-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

<!-- Modal for View Feedback-->
    <div class="modal fade" id="viewFeedbackModal" tabindex="-1" role="dialog" aria-labelledby="viewFeedbackModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="viewFeedbackModalLabel">View Feedback</h4>
                </div>
                <div class="modal-body" id="leave-feedback-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Rating</th>
                            <th>Comments</th>
                        </tr>
                        </thead>
                        <tbody id="feedback-list">
                        <!-- Feedback will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

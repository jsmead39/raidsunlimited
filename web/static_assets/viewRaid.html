<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewRaid.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <div class = "raid-header">
        <h2>Raid Details</h2>
            <button id="signup-btn" class="signup-button">Sign Up</button>
            <div id="character-dropdown" class="character-dropdown"></div>
        </div>
        <div class="card-content">
            <p class="hidden error" id="error-message"></p>
            <div class="raid-details-flex" id="raid-details">
                <p id="raid-name">Raid Name: </p>
                <p id="raid-size">Raid Size: </p>
                <p id="raid-date">Raid Date: </p>
                <p id="raid-time">Raid Time: </p>
                <p id="organizer-rating">Organizer Rating: </p>
            </div>
            <div id="raid-server" class="raid-server-status">Server: </div>
            <div id="raid-status" class="raid-server-status">Raid Status: </div>
            <h3>Participants</h3>
            <table id="participant-table">
                <tr>
                    <th>Participant</th>
                    <th>Class</th>
                    <th>Spec</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
